<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Warrior</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/global.js"></script>
</head>

<body>
    <div id="game-window">
        <div id="game-menu">
            <img class="float-left" id="prev" src="assets/back.png" onclick="location.href='index.html';">
            <div id="game-menu-title">LEAD WARRIOR</div>
        </div>
        <div id="game">
            <div class="row" id="room">
                <div class="row" id="room-top">
                    <div class="float-left row" id="hero-nav-div">
                        <img class="float-left nav-arrow" src="assets/prev.png">
                        <img class="float-right nav-arrow" src="assets/next.png">
                        <div class="float-left" id="hero-name-img-div" class="column">
                            <div id="choose-hero-name">Hero Name</div>
                            <img id="choose-hero-img" src="assets/pikachu.png">
                        </div>
                    </div>
                    <div class="float-left" id="upgrades-div">
                        upgrades
                    </div>
                </div>
                <div id="room-bot">
                    <div class="float-left" id="stats-div">
                        <p>stats</p>
                        <p>stats</p>
                    </div>
                    <div class="float-left" id="room-start">
                        Start Game
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
