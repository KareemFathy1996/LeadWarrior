<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Warrior</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="game-window">
        <div id="game-menu">
            <img class="float-left" id="prev" src="assets/back.png" onclick="location.href='index.html';">
            <div id="game-menu-title">LEAD WARRIOR</div>
        </div>
        <div id="game">
            <table id="room">
                <tr>
                    <td>
                        <div class="float-left row td-div" id="hero-nav-div">
                            <img class="float-left nav-arrow" src="assets/prev.png" onclick="pre()">
                            <img class="float-right nav-arrow" src="assets/next.png" onclick="next()">
                            <div class="float-left" id="hero-name-img-div" class="column">
                                <div id="choose-hero-name">Hero Name</div>
                                <img id="choose-hero-img" src="assets/pikachu.png">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="float-left td-div" id="upgrades-div">
                            upgrades
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="float-left td-div" id="stats-div">
                            <table>
                                <tr>
                                    <td>Number of Bullets: </td>
                                    <td id="numberOfBullets">3</td>
                                    <td>Health: </td>
                                    <td id="health">500</td>
                                </tr>
                                <tr>
                                    <td>Attack. Speed: </td>
                                    <td id="attackSpeed">0.5</td>
                                    <td>Movement Speed: </td>
                                    <td id="movementSpeed">5</td>
                                </tr>
                            </table>
                        </div>
                    </td>
                    <td>
                        <div class="float-left td-div" id="room-start">
                            Start Game
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/hero.js"></script>
</body>

</html>
