<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Warrior</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="game-window">
        <div id="game-menu">
            <img id="game-menu-img" src="assets/pikachu.png">
            <button id="game-menu-button">Menu</button>
            <span id="game-menu-title">LEAD WARRIOR</span>
            <div id="game-menu-stats">
                <span class="game-menu-stats-key" id="game-menu-stats-name">Name: </span><span class="game-menu-stats-value">Kareem Fathy</span><br>
                <span class="game-menu-stats-key" id="game-menu-stats-health">Health: </span><span class="game-menu-stats-value">400/500</span><br>
                <span class="game-menu-stats-key" id="game-menu-stats-fire-rate">Fire Rate: </span><span class="game-menu-stats-value">0.5</span><br>
                <span class="game-menu-stats-key" id="game-menu-stats-numOfBullets">Bullets: </span><span class="game-menu-stats-value">3</span><br>
                <span class="game-menu-stats-key" id="game-menu-stats-movSpeed">Mov. Speed: </span><span class="game-menu-stats-value">10</span>
            </div>
        </div>
        <div id="game">
            game
        </div>
    </div>
</body>

</html>
