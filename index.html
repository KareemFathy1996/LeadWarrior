<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Warrior</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/icon.png">
</head>

<body>
    <div id="game-window">
        <div id="game-menu">
            <img id="prev" src="assets/accessories/back1.png" onmouseover="this.src='assets/accessories/back2.png';" onmouseout="this.src='assets/accessories/back1.png';">
            <div id="game-menu-title">LEAD WARRIOR</div>
        </div>
        <div id="game-container">
            <div id="loading-screen">
                <div id="loader">
                    <img src="assets/accessories/spinner.gif">
                </div>
            </div>

            <div id="main-menu">
                <button class="main-menu-button" onclick="changePage('room')">Start Game</button>
                <button class="main-menu-button">How to Play</button>
                <button class="main-menu-button">Settings</button>
                <button class="main-menu-button">Credits</button>
                <button class="main-menu-button">Statistics</button>
            </div>

            <div id="room">
                <div id="hero-nav-div">
                    <div class="nav-arrow-div">
                        <img class="nav-arrow-img" src="assets/accessories/prev.png" onclick="preHero()">
                    </div>
                    <div id="hero-name-img-div" class="column">
                        <div id="choose-hero-name">Hero Name</div>
                        <img id="choose-hero-img" src="">
                    </div>
                    <div class="nav-arrow-div">
                        <img class="nav-arrow-img" src="assets/accessories/next.png" onclick="nextHero()">
                    </div>
                </div>
                <div id="stats-div">
                    <table>
                        <tr>
                            <td class="td1">num of Bullets: </td>
                            <td class="td2" id="numberOfBullets">3</td>
                            <td class="td3">Health: </td>
                            <td class="td4" id="health">500</td>
                        </tr>
                        <tr>
                            <td class="td1">Attack. Speed: </td>
                            <td class="td2" id="attackSpeed">0.5</td>
                            <td class="td3">Movement Speed: </td>
                            <td class="td4" id="movementSpeed">5</td>
                        </tr>
                    </table>
                </div>
                <button id="room-start" onclick="changePage('game')">Start Game</button>
            </div>

            <div id="game" tabindex="-1">
            </div>
        </div>
    </div>
    <script src="js/type.js"></script>
    <script src="js/moving.js"></script>
    <script src="js/firing.js"></script>
    <script src="js/configurations.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/map.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/room.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/game.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/loadedInfo.js"></script>
</body>

</html>
