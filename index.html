<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Warrior</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/icon.png">
</head>

<body>
    <div id="game-window">
        <div id="game-menu">
            <img class="float-left" id="prev" src="assets/accessories/back1.png" onclick="prevPage()" onmouseover="this.src='assets/accessories/back2.png';" onmouseout="this.src='assets/accessories/back1.png';">
            <div id="game-menu-title">LEAD WARRIOR</div>
        </div>
        <div id="game-container">
            <div id="main-menu">
                <div class="main-menu-button" onclick="showRoom()">
                    Start Game
                </div><br/>
                <div class="main-menu-button">
                    How to Play
                </div><br/>
                <div class="main-menu-button">
                    Settings
                </div><br/>
                <div class="main-menu-button">
                    Credits
                </div><br/>
                <div class="main-menu-button">
                    Statistics
                </div>
            </div>

            <div id="room">
                <div class="row" id="hero-nav-div">
                    <img class="float-left nav-arrow" src="assets/accessories/prev.png" onclick="pre()">
                    <div class="float-left" id="hero-name-img-div" class="column">
                        <div id="choose-hero-name">Hero Name</div>
                        <img id="choose-hero-img" src="">
                    </div>
                    <img class="float-left nav-arrow" src="assets/accessories/next.png" onclick="next()">
                </div>
                <div id="stats-div">
                    <table>
                        <tr>
                            <td class="td1">num of Bullets: </td>
                            <td class="td2" id="numberOfBullets">3</td>
                            <td class="td3">Health: </td>
                            <td class="td4" id="health">500</td>
                        </tr>
                        <tr>
                            <td class="td1">Attack. Speed: </td>
                            <td class="td2" id="attackSpeed">0.5</td>
                            <td class="td3">Movement Speed: </td>
                            <td class="td4" id="movementSpeed">5</td>
                        </tr>
                    </table>
                </div>
                <div id="room-start" onclick="showGame()">
                    Start Game
                </div>
            </div>

            <div id="game" tabindex="-1">
            </div>
        </div>
    </div>
    <script src="js/configurations.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/map.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/room.js"></script>
    <script src="js/game.js"></script>
    <script src="js/loadingScreen.js"></script>
</body>

</html>
